    <script type="text/html" id="Competitions-template">
        <div class="d-flex justify-content-around">
            <div class="container-fluid">
                <div class="custom controllers d-flex justify-content-around">
                    <div class="filters d-flex justify-content-between">
                        <div>
                            <button type="button" class="custom btn rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getPastCompetitions()}">FINISHED</button>
                            <button type="button" class="custom btn rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getUpcomingCompetitions()}">UPCOMING</button>
                        </div>

                        <button type="button" class="clear-filter btn btn-primary rounded-pill shadow-none" data-bind="click: $parent.clearFilterCompetition.bind($parent), visible: $parent.Competitions() != $parent.Service.getAllCompetitions()">X</button>
                    </div>
                    <div class="buttons">
                        <div class="search">
                            <div class="custom input-group rounded">
                                <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                <button type="button" class="btn bg-color-db shadow-none">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        <button type="button" class="custom add btn rounded-pill shadow-none" data-bs-toggle="modal" data-bs-target="#addCompetition">COMPETITION +</button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="addCompetition" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Add Competition</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form data-bind="submit: $parent.addCompetition.bind($parent)">
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" data-bind="value: $parent.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Location:</label>
                                        <input type="text" class="form-control" data-bind="value: $parent.location">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Start Date:</label>
                                        <input type="date" class="form-control" data-bind="value: $parent.date">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="custom card-list"data-bind="foreach: $parent.Competitions">
                    <li>
                        <div class="custom card shadow bg-white rounded" style="width: 18rem;">
                            <div class="custom card-body">
                                <h5 class="card-title text-center" data-bind="text: $data.name"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="text-bold">Date: </span><span data-bind="text: $data.date"></span></li>
                                <li class="list-group-item"><span class="text-bold">Location: </span><span data-bind="text: $data.location"></span></li>
                                <li class="list-group-item"><span class="text-bold">Competitors: </span><span data-bind="text: $data.competitors.length"></span></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <!--<div class="custom table-responsive overflow-auto">

    <script type="text/html" id="Competitors-template">

                    <div class="modal fade" id="addCompetitor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form data-bind="submit: $parent.addCompetitor.bind($parent)">
                                        <div class="form-group">

                                            <input type="text" class="form-control" data-bind="value: $parent.firstName">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Last Name:</label>
                                            <input type="text" class="form-control" data-bind="value: $parent.lastName">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Sex:</label>
                                            <select class="custom-select form-control" id="inputGroupSelect01">
                                                <option value="" selected disabled hidden>Select...</option>
                                                <option value="1">Female</option>
                                                <option value="2">Male</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Team:</label>
                                            <select class="custom-select form-control" id="inputGroupSelect02" data-bind="foreach: $parent.Teams">
                                                <option value="" selected disabled hidden>Select...</option>
                                                <option value="$data.id" data-bind="text: $data.name"></option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="custom card-list" data-bind="foreach: $parent.Competitors">
                        <li>
                            <div class="custom card shadow bg-white rounded" style="width: 18rem;">
                                <div class="custom card-body">
                                    <h5 class="card-title text-center" data-bind="text: $data.firstName + ' ' + $data.lastName"></h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><span class="text-bold">Sex: </span><span data-bind="text: $data.sex"></span></li>
                                    <li class="list-group-item"><span class="text-bold">Team: </span><span data-bind="text: $data.team.name"></span></li>
                                    <li class="list-group-item"><span class="text-bold">Points: </span><span data-bind="text: $data.points"></span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
