<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"
            integrity="sha512-upfO9eMJ0eAmBP6rEKrkyYYu1vdn0geKl7Hc1afwbqTgBckANWPxzcPaCE+TKA1iWncAjWrfgUNo9JW/aSVJgg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js" integrity="sha512-/HL24m2nmyI2+ccX+dSHphAHqLw60Oj5sK8jf59VWtFWZi9vx7jzoxbZmcBeeTeCUc7z1mTs3LfyXGuBU32t+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/startUp.js"></script>
    <title>Ski Competition</title>
</head>

<body onload="startUp()">
    <div class="custom d-flex align-items-center justify-content-center bg-primary">
            <ul class="custom nav nav-pills" data-bind="foreach: Decks">
                <li class="custom nav-item" data-bind="click: $parent.ActiveDeck, css:{'active': $parent.ActiveDeck() == $data }">
                    <a class="nav-link text-white" href="#" data-bind="text: $data.Name"></a>
                </li>
            </ul>
    </div>

    <!--ko with: ActiveDeck -->
    <div data-bind="template:  contentVM.templateName"></div>
    <!--/ko-->

    <script type="text/html" id="Competitions-template">
        <div class="row d-flex justify-content-center">
            <div class="custom col-sm-6">
                <div class="custom controllers d-flex justify-content-between">
                    <div class="filters d-flex justify-content-between align-items-center">
                        <div>
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getPastCompetitions()}">PAST</button>
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getUpcomingCompetitions()}">UPCOMING</button>
                        </div>

                        <button type="button" class="clear-filter btn btn-primary rounded-pill shadow-none" data-bind="click: $parent.clearFilterCompetition.bind($parent), visible: $parent.Competitions() != $parent.Service.getAllCompetitions()">X</button>
                    </div>
                    <div class="buttons">
                        <div class="search">
                            <div class="input-group rounded">
                                <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                <button type="button" class="btn btn-primary shadow-none">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="custom btn btn-primary rounded-pill shadow-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">ADD +</button>
                    </div>
                </div>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Add Competition</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form data-bind="submit: $parent.addCompetition.bind($parent)">
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" data-bind="value: $parent.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Location:</label>
                                        <input type="text" class="form-control" data-bind="value: $parent.location">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Start Date:</label>
                                        <input type="date" class="form-control" data-bind="value: $parent.date">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="custom table-responsive overflow-auto">
                    <table class="table">
                        <thead class="custom table-light">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Location</th>
                                <th scope="col">Competition</th>
                                <th scope="col">Competitors</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $parent.Competitions">
                            <tr>
                                <td data-bind="text: $data.date"></td>
                                <td data-bind="text: $data.location"></td>
                                <td data-bind="text: $data.name"></td>
                                <td data-bind="text: $data.competitors.length"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>

    <script type="text/html" id="Competitors-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="custom btn btn-primary rounded-pill shadow-none">ADD +</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table overflow-auto">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Competitor</th>
                                    <th scope="col">Team</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.Competitors">
                                <tr>
                                    <td data-bind="text: $data.firstName + ' ' + $data.lastName"></td>
                                    <td data-bind="text: $data.team.name"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Teams-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="custom btn btn-primary rounded-pill shadow-none">ADD +</button>
                        </div>
                    </div>
                    <div class="custom table-responsive">
                        <table class="table overflow-auto">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Team</th>
                                    <th scope="col">Competitors</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.Teams">
                                <tr>
                                    <td data-bind="text: $data.name"></td>
                                    <td data-bind="text: $data.competitors.length"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Personal Ranks-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-between">
                        <div class="filters">
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetitor.bind($parent), css:{'active': $parent.SortedCompetitors() == $parent.Service.getSortedFemaleCompetitors()}">FEMALE</button>
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetitor.bind($parent), css:{'active': $parent.SortedCompetitors() == $parent.Service.getSortedMaleCompetitors()}">MALE</button>
                        </div>
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="custom table-responsive overflow-auto">
                        <table class="table">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Competitor</th>
                                    <th scope="col">Team</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.SortedCompetitors">
                                <tr>
                                    <td data-bind="text: $data.firstName + ' ' + $data.lastName"></td>
                                    <td data-bind="text: $data.team.name"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Team Ranks-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="custom table-responsive overflow-auto">
                        <table class="table">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Team</th>
                                    <th scope="col">Competitors</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.SortedTeams">
                                <tr>
                                    <td data-bind="text: $data.name"></td>
                                    <td data-bind="text: $data.competitors.length"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
