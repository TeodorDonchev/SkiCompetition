<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"
            integrity="sha512-upfO9eMJ0eAmBP6rEKrkyYYu1vdn0geKl7Hc1afwbqTgBckANWPxzcPaCE+TKA1iWncAjWrfgUNo9JW/aSVJgg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js" integrity="sha512-/HL24m2nmyI2+ccX+dSHphAHqLw60Oj5sK8jf59VWtFWZi9vx7jzoxbZmcBeeTeCUc7z1mTs3LfyXGuBU32t+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <!--<script type="module" src="/Generated Files/Bindings/dialogBinding.js"></script>-->
    <script type="module" src="/Generated Files/startUp.js"></script>
    <title>Ski Competition</title>
</head>

<body onload="startUp()">
    <div class="custom d-flex align-items-center justify-content-center bg-primary">
        <ul class="custom nav nav-pills" data-bind="foreach: Decks">
            <li class="custom nav-item" data-bind="click: $parent.ActiveDeck, css:{'active': $parent.ActiveDeck() == $data }">
                <a class="nav-link text-white" href="#" data-bind="text: $data.name"></a>
            </li>
        </ul>
    </div>

    <!--ko with: ActiveDeck -->
    <div data-bind="template:{name:  name + '-Template', data: contentVM}"></div>
    <!--/ko-->

    <script type="text/html" id="Create-Competition" include-html="create-competition">
    </script>

    <script type="text/html" id="Edit-Competition" include-html="edit-competition">
    </script>

    <script type="text/html" id="Complete-Competition" include-html="complete-competition">
    </script>

    <script  type="text/html" id="Competitions-Template" include-html="competitions">
    </script>

    <script type="text/html" id="Competition-Card-Content" include-html="competition-card-content">
    </script>

    <script type="text/html" id="Card" include-html="card">
    </script>

    <script type="text/html" id="Competitors-Template" include-html="competitors">
    </script>

    <script type="text/html" id="Competitor-Card-Content" include-html="competitor-card-content">
    </script>

    <script type="text/html" id="Teams-Template" include-html="teams">
    </script>

    <script type="text/html" id="Team-Card-Content" include-html="team-card-content">
    </script>

    <script type="text/html" id="Personal Ranks-Template" include-html="personal-ranks">
    </script>

    <script type="text/html" id="Personal-Ranks-Card-Content" include-html="personal-ranks-card-content">
    </script>

    <script type="text/html" id="Team Ranks-Template" include-html="team-ranks">
    </script>

    <script type="text/html" id="Team-Ranks-Card-Content" include-html="team-ranks-card-content">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <div class="loading" data-bind="visible: loading()"><img src="https://c.tenor.com/O3M7eh2ZLX0AAAAi/lobster-studio-winter.gif"/> </div>
</body>

</html>
