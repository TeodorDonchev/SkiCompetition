    <script type="text/html" id="Competitions-template">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-6 .offset-md-3" style="border: 1px solid #9ecdf1; border-radius: 10px;">
                <div class="controllers d-flex justify-content-between" style="width: 100%; display: inline-block; margin-top: 2%; margin-bottom: 2%">
                    <div class="filters">
                        <button type="button" class="btn btn-outline-primary rounded-pill" style="height: 40px; width: 120px;">PAST</button>
                        <button type="button" class="btn btn-outline-primary rounded-pill" style="height: 40px; width: 120px;">UPCOMING</button>
                    </div>
                    <div class="buttons" style="display: inline-block;">
                        <div class="search" style="margin-bottom: 2%">
                            <div class="input-group rounded">
                                <input type="search" id="form1" class="form-control" placeholder="Search..." />
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary rounded-pill" style="height: 40px; width: 120px;">ADD +</button>
                    </div>
                </div>
                <div class="table-responsive overflow-auto" style="height: 400px;">
                    <table class="table">
                        <thead style="position: sticky;top: 0;" class="table-light">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Location</th>
                                <th scope="col">Competition</th>
                                <th scope="col">Competitors</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $root.Competitions">
                            <tr>
                                <td data-bind="text: $data.date"></td>
                                <td data-bind="text: $data.location"></td>
                                <td data-bind="text: $data.Name"></td>
                                <td data-bind="text: $data.competitors.length"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
