<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/startUp.js"></script>
    <title>Ski Competition</title>
</head>

<body onload="startUp()">

    <div class="custom d-flex align-items-center justify-content-center bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <ul class="nav" data-bind="foreach: Decks">
                <li class="custom nav-item" data-bind="click: $parent.ActiveDeck, css:{'active': $parent.ActiveDeck() == $data }">
                    <a class="nav-link text-white" href="#" data-bind="text: $data.Name"></a>
                </li>
            </ul>
        </div>
    </div>
    <!--ko with: ActiveDeck -->
    <div data-bind="template:  contentVM.templateName">
 
    </div>
    <!--/ko-->

    <script type="text/html" id="Competitions-template">
        <div class="row d-flex justify-content-center">
            <div class="custom col-sm-6">
                <div class="custom controllers d-flex justify-content-between">
                    <div class="filters">
                        <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getPastCompetitions()}">PAST</button>
                        <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetition.bind($parent), css:{'active': $parent.Competitions() == $parent.Service.getUpcomingCompetitions()}">UPCOMING</button>
                    </div>
                    <div class="buttons">
                        <div class="search">
                            <div class="input-group rounded">
                                <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                <button type="button" class="btn btn-primary shadow-none">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="custom btn btn-primary rounded-pill shadow-none">ADD +</button>
                    </div>
                </div>
                <div class="custom table-responsive overflow-auto">
                    <table class="table">
                        <thead class="custom table-light">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Location</th>
                                <th scope="col">Competition</th>
                                <th scope="col">Competitors</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: $parent.Competitions">
                            <tr>
                                <td data-bind="text: $data.date"></td>
                                <td data-bind="text: $data.location"></td>
                                <td data-bind="text: $data.name"></td>
                                <td data-bind="text: $data.competitors.length"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>

    <script type="text/html" id="Competitors-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="custom btn btn-primary rounded-pill shadow-none">ADD +</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table overflow-auto">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Competitor</th>
                                    <th scope="col">Team</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.Competitors">
                                <tr>
                                    <td data-bind="text: $data.firstName + ' ' + $data.lastName"></td>
                                    <td data-bind="text: $data.team.name"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Teams-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="custom btn btn-primary rounded-pill shadow-none">ADD +</button>
                        </div>
                    </div>
                    <div class="custom table-responsive">
                        <table class="table overflow-auto">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Team</th>
                                    <th scope="col">Competitors</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.Teams">
                                <tr>
                                    <td data-bind="text: $data.name"></td>
                                    <td data-bind="text: $data.competitors.length"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Personal Ranks-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-between">
                        <div class="filters">
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetitor.bind($parent), css:{'active': $parent.SortedCompetitors() == $parent.Service.getSortedFemaleCompetitors()}">FEMALE</button>
                            <button type="button" class="custom btn btn-outline-primary rounded-pill shadow-none" data-bind="click: $parent.changeFilterCompetitor.bind($parent), css:{'active': $parent.SortedCompetitors() == $parent.Service.getSortedMaleCompetitors()}">MALE</button>
                        </div>
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="custom table-responsive overflow-auto">
                        <table class="table">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Competitor</th>
                                    <th scope="col">Team</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.SortedCompetitors">
                                <tr>
                                    <td data-bind="text: $data.firstName + ' ' + $data.lastName"></td>
                                    <td data-bind="text: $data.team.name"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/html" id="Team Ranks-template">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="custom col-sm-6">
                    <div class="custom controllers d-flex justify-content-end">
                        <div class="buttons">
                            <div class="search">
                                <div class="input-group rounded">
                                    <input type="search" id="form1" class="form-control shadow-none" placeholder="Search..." />
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="custom table-responsive overflow-auto">
                        <table class="table">
                            <thead class="custom table-light">
                                <tr>
                                    <th scope="col">Team</th>
                                    <th scope="col">Competitors</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: $parent.SortedTeams">
                                <tr>
                                    <td data-bind="text: $data.name"></td>
                                    <td data-bind="text: $data.competitors.length"></td>
                                    <td data-bind="text: $data.points"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
