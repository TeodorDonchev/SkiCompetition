<div class="form-group">
    <label for="recipient-name" class="col-form-label">Name:</label>
    <input  type="text" class="form-control" data-bind="value: name" placeholder="Enter name...">
</div>
<div class="form-group">
    <label for="message-text" class="col-form-label">Location:</label>
    <input type="text" class="form-control" data-bind="value: location" placeholder="Enter location...">
</div>
<div class="form-group">
    <label for="message-text" class="col-form-label">Start Date:</label>
    <input type="date" class="form-control" data-bind="datePicker: date">
</div>
<label class="col-form-label">Competitors:</label>
<div class="custom form-group" data-bind="visible: competitorsOutOfCompetition().length > 0">
    <select class="select-competitor custom-select form-control" id="competitor-id" data-bind="options: competitorsOutOfCompetition,  optionsText: (competitor) => competitor.firstName + ' ' + competitor.lastName, optionsValue: 'id', value: addedCompetitorId">
    </select>
    <button class="competitor btn btn-primary" data-bind="click:()=>  addCompetitorToCompetition()">Add</button>
</div>
<ul class="list-group" data-bind="visible: competitorsInCompetition().length > 0, foreach: results()">
    <li class="list-group-item"><span data-bind="text: $data.competitor.firstName + ' ' + $data.competitor.lastName"></span> <button type="button" data-bind="click: ()=> $parent.removeCompetitor($data)" class="delete-competitor btn-close btn-xs" aria-label="Close"></button></li>

</ul>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" data-bind="click:()=> flushResult()" data-bs-dismiss="modal">Save</button>
</div>
