<div class="custom card-body">
    <h5 class="card-title text-center" data-bind="text: $data.competitor.firstName + ' ' + $data.competitor.lastName"></h5>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="text-bold">Points: </span><span data-bind="text: $data.competitor.points"></span></li>
    <li class="list-group-item"><span class="text-bold">Team: </span><span data-bind="text: $data.teamName"></span></li>
</ul>
